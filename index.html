    <div class="informacoes">
        <div class="opcoes">
          <p>Valor do produto(Líquido)</p>
          <input type="number" id="valorProduto">
          <p>Lançamento(Dias)</p>
          <input type="number" id="lancamento">
        </div>
        <div class="forms">
            <input type="radio" id="wb" name="belt" value="White Belt">
            <label for="wb">White Belt</label><br>
            <input type="radio" id="rb" name="belt" value="Red Belt">
            <label for="wb">Red Belt</label><br>
            <input type="radio" id="ob" name="belt" value="Orange Belt">
            <label for="wb">Orange Belt</label><br>
            <input type="radio" id="gb" name="belt" value="Green Belt">
            <label for="wb">Green Belt</label><br>
            <input type="radio" id="bb" name="belt" value="Black Belt">
            <label for="wb">Black Belt</label><br>
            <button onclick="submitValue();">Pesquisar</button>
            <input type="reset" value="Limpar">  
        </div>  
    </div>
